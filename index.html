<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VocabChall">
    <title>English Vocabulary Challenge</title>
    <!-- Firebase SDK (v8.10.1 Legacy for better iPhone 7 support) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Google Analytics (kept getting errors, removing for now to isolate issues) -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Poppins:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="landing-page" class="landing-page">
        <div class="landing-content">
            <h2 class="game-title">English Vocabulary Challenge</h2>



            <div class="mode-buttons">
                <button class="mode-btn" onclick="setGameMode('standard')">Level Game (A1-C2)</button>
                <button class="mode-btn" onclick="setGameMode('grade9')">9th Grade Unit Vocabulary</button>
            </div>
            <div class="landing-footer">
                <div class="teacher-name">Berna Fergana Civelek</div>
                <div class="app-info">V06.12.2025.04.26 &copy; 2024</div>

                <button class="contact-btn" onclick="toggleContact()">ƒ∞leti≈üime Ge√ß</button>
                <div id="contact-info" class="telegram-id">Telegram: @selimciv</div>
            </div>

        </div>
    </div>

    <!-- Floating Online User Bubble -->
    <div id="floating-user-list" class="floating-user-list">
        <div class="floating-header">
            <span class="online-dot">‚óè</span>
            <span id="floating-count">0</span> Online
        </div>
        <div id="floating-list-content" class="floating-list-content">
            <!-- Users injected here -->
        </div>
    </div>

    <header>
        <div class="header-left">
            <div id="global-timer" class="global-timer">
                <span style="opacity:0.7">‚è±</span> 00:00
            </div>


            <div class="header-controls">
                <div id="word-count" class="word-count">Words: 0</div>
                <button id="lang-toggle" class="lang-btn" onclick="toggleLanguage()">TR</button>
                <button id="home-btn" class="icon-btn" onclick="goHome()" title="Home">üè†</button>
            </div>
    </header>

    <div id="level-selector-container"
        style="display: none; width: 100%; display: flex; justify-content: center; margin-bottom: 2vh; z-index: 5; position: relative;">
        <div class="level-container">
            <button class="level-btn active" onclick="changeLevel('A1')">A1</button>
            <button class="level-btn" onclick="changeLevel('A2')">A2</button>
            <button class="level-btn" onclick="changeLevel('B1')">B1</button>
            <button class="level-btn" onclick="changeLevel('B2')">B2</button>
            <button class="level-btn" onclick="changeLevel('C1')">C1</button>
            <button class="level-btn" onclick="changeLevel('C2')">C2</button>
        </div>
    </div>

    <div id="confetti-container"></div>

    <div id="game-board" class="game-container">
        <!-- Generated by JavaScript -->
    </div>

    <div class="score-board" id="score-board">
        <!-- Generated by JavaScript -->
    </div>

    <!-- Question Modal -->
    <div id="question-modal" class="modal">
        <div class="modal-content">
            <button type="button" class="close-btn" onclick="closeModal()" aria-label="Close Modal">&times;</button>
            <div id="modal-timer" class="modal-timer">25</div>
            <h2 id="modal-category" style="color: #aaa; margin-bottom: 10px;">Category</h2>
            <h3 id="modal-points" style="color: #ffcc00; margin-bottom: 20px;">100</h3>

            <div id="modal-question" class="question-text">
                Question goes here...
            </div>

            <div id="modal-answer" class="answer-text">
                Answer goes here...
            </div>

            <div id="modal-pronunciation" class="pronunciation-text">
                [ Pronunciation ]
            </div>

            <div class="modal-actions">
                <button id="show-answer-btn" class="action-btn" onclick="showAnswer()">Show Answer</button>
            </div>

            <div id="modal-teams" class="modal-teams" style="display:none;">
                <!-- Team buttons will be injected here -->
            </div>
        </div>
    </div>

    <!-- Load settings first -->
    </div>
    <script src="settings.js"></script>
    <script src="script.js"></script>
</body>

</html>
